<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script> 
<title>Insert title here</title>
<script type="text/javascript">
	var size = 15;
	$(function(){$("#remoteBox").draggable()})
	
	$(function() {
		$("#volUp").click(function() {
			console.log("볼륨업 기능 실행")
			size++;
			$("#num").text(""+size)
			$("#p01").css({"font-size":size+15+"px"})
			$("#p02,#p03,#p04").css({"font-size":size+"px"})
		})
		$("#volDown").click(function() {
			console.log("볼륨다운 기능 실행")
			--size;
			$("#num").text(""+size)
			$("#p01").css({"font-size":size+15+"px"})
			$("#p02,#p03,#p04").animate({"font-size":size+"px"})
		})
	})
</script>
<style type="text/css">
	.drag {width:200px; height: 100px; border: solid 2px black;}
	.drag header {background-color: #b38600; width:200x; height: 20px; text-align: center;}
	
	#p01 {font-size: 30px; font-weight: bold;}
	#p02 {font-size: 15px; font-weight: bold;}
	#p03 {font-size: 15px; font-weight: bold;}
	#p04 {font-size: 15px; font-weight: bold;}
</style>
</head>
<body>
	<div id="remoteBox" class="drag">
		<header> 리 모 콘 </header>
		<div style="height: 80px; width: 200px; display: flex; text-align: center; flex-flow: row;">
			<div style="height: 80px; width: 66px; text-align: right; margin-top: 20px;"><a href="#"><img id="volUp"src="images/add.png" style="width: 30px; height:30px;"></a></div>
			<div style="text-align: center; width:60px; height: 30px; margin-top: 5px;"><h4 id="num" style="text-align: top; background-color: yellow;">15</h4></div>
			<div style="height: 80px; width: 66px; text-align: left; margin-top: 20px;"><a href="#"><img id="volDown"src="images/sub.jpg" style="width: 30px; height:30px;"></a></div>
		</div>
	</div>

	<p id="p01">오늘의 소설</p>
	<p id="p02">오늘도 덥다</p>
	<p id="p03">내일도 덥다</p>
	<p id="p04">모래는 비다</p>
</body>
</html>
