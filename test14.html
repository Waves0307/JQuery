<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var n=0; //전역변수 설정
	$(document).ready(function(){ //ready(function())함수 준비시킴
		$("div.out").mouseenter(function(){
			$("p:first").text("마우스 포인트 들어옴") //처음p태그
			$("p:last").text(++n)//나중p태그 혹은 아이디를 지정해도 좋다.
		})
		$("div.out").mouseleave(function(){
			$("p:first").text("마우스 포인트 나감")
			$("p:last").text("최종 횟수 : " + n)
		})
		
		$("div.out").mousedown(function(){
			$("p:first").hide()
			$("p:last").text("메세지 사라짐")
		})
		$("div.out").mouseup(function(){
			$("p:first").show()
			$("p:last").text("메세지 보임")
		})
	})
</script>
<style type="text/css">
	div.out {
		width:200px; height: 100px; border: 1px solid #000;
		text-align: center; background-color: yellow;
	}
</style>
</head>
<body>
	<div class="out">
		<p>마우스 이벤트 알아보기</p><!-- p:first -->
		<p>0</p>					 <!-- p:last -->
	</div>
</body>
</html>
