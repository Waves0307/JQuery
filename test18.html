<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script> 
<script type="text/javascript"> 
	$(function(){$("#d").draggable()}) // 이 기능을 사용하려면 또하나의 기능을
									   // 가져와야 한다.
									   // "jquery-1.12.1-ui.js"
									   // 선언 순서도 지켜야한다.
</script>
<style type="text/css">
	.drag{width:200px; height: 100px; background-color: red;
		border-style: solid;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<div id="d" class="drag">
		<p>Drag me around</p>
	</div>
</body>
</html>
